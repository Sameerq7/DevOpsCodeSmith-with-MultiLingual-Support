<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DevOpsCodeSmith is a code generator that creates code snippets based on your problem statements.">
    <title>DevOpsCodeSmith - Code Generator</title>
    <link rel="icon" href="/download.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .code-container {
            height: 100%; 
            overflow: auto; 
        }

        #codeMirrorOutput {
            height: 80%; 
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">DevOpsCodeSmith - Code Generator</h2>
        <div class="mb-3">
            <label for="problemStatement" class="form-label">Enter your problem statement:</label>
            <textarea id="problemStatement" class="form-control" rows="3" placeholder="Describe the problem here..."></textarea>
        </div>
        
        <div class="d-flex mb-4">
            <button id="generateCodeBtn" class="btn btn-primary me-2">Generate Code</button>
            <button id="copyCodeBtn" class="btn btn-secondary">Copy to Clipboard</button>
        </div>
        

        <div id="spinner" class="spinner" style="display: none;"></div>

        <div class="mt-4">
            <label class="form-label">Generated Code:</label>
            <div class="code-container">
                <textarea id="codeOutput" class="form-control d-none"></textarea>
                <div id="codeMirrorOutput" class="CodeMirror" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/php/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="script.js"></script>

    <footer class="bg-light-blue text-center mt-5" style="width: 100%; background-color: black;">
        <div class="container">
            <div class="social-icons">
                <a href="https://www.facebook.com/shaiksameer.hussain.12?mibextid=ZbWKwL" target="_blank" class="btn btn-primary btn-social">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://www.linkedin.com/in/shaik-sameer-hussain-b88323250?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="btn btn-social btn-linkedin">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/h_shaiksameer?igsh=MXZhZDRoY2NsMHU5bw==" target="_blank" class="btn btn-danger btn-social">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://github.com/Sameerq7" target="_blank" class="btn btn-dark btn-social">
                    <i class="bi bi-github"></i>
                </a>
            </div>
    
            <div class="mt-3 text-black">
                <p><strong>About Me</strong></p>
                <div class="animated-text" data-text="Passionate B.Tech student specializing in Computer Science, with a focus on artificial intelligence and web development. Committed to leveraging technology to create innovative solutions and enhance user experiences. Always eager to learn and collaborate on exciting projects."></div>
            </div>
    
            <div class="mt-3 text-white">
                <p><strong>Contact Me</strong></p>
                <p>Email: <a href="mailto:9121sameer@gmail.com">9121sameer@gmail.com</a></p>
                <p>Phone: <a href="tel:+919121700886">+91 9121700886</a></p>
            </div>
        </div>
    </footer>    
    

    <script>
        const codeMirrorOutput = CodeMirror(document.getElementById('codeMirrorOutput'), {
            lineNumbers: true,
            mode: 'javascript',
            theme: 'material-darker',
            viewportMargin: Infinity
        });

        window.addEventListener('resize', () => {
            codeMirrorOutput.setSize('100%', '80%');
        });

        codeMirrorOutput.setSize('100%', '80%');

        function adjustFooterPosition() {
            var footerHeight = document.querySelector('footer').offsetHeight;
            var bodyHeight = document.body.offsetHeight;
            if (bodyHeight + footerHeight <= window.innerHeight) {
                document.querySelector('footer').style.position = 'fixed';
            } else {
                document.querySelector('footer').style.position = 'static';
            }
        }

        window.addEventListener('resize', adjustFooterPosition);
        window.addEventListener('load', adjustFooterPosition);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
